# Azure DevOps Pipeline: Build, Push, and Verify Docker Image to ACR
trigger:
- master

variables:
  # Azure Container Registry (ACR)
  containerRegistry: 'aksdevopsacr1'   # Docker registry service connection
  imageRepository: 'vivekgnambiarazuredevopsgithubacraksapp'
  dockerfilePath: 'Git-Repository-files/Dockerfile'
  dockerBuildContext: 'Git-Repository-files'
  tag: '$(Build.BuildId)'

  # Agent VM
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build, Push, and Verify Docker Image
  jobs:
  - job: Build
    displayName: Build Job
    pool:
      vmImage: $(vmImageName)
    steps:

    # -----------------------------
    # 1. Enable system diagnostics for detailed logs
    # -----------------------------
    - script: |
        echo "##vso[task.setvariable variable=System.Debug]true"
      displayName: Enable System Diagnostics

    # -----------------------------
    # 2. Build & Push Docker Image with detailed logging
    # -----------------------------
    - task: Docker@2
      displayName: Build and Push Docker Image
      inputs:
        containerRegistry: $(containerRegistry)       # Docker registry connection
        repository: $(imageRepository)
        command: buildAndPush
        Dockerfile: $(dockerfilePath)
        buildContext: $(dockerBuildContext)
        tags: |
          $(tag)
          latest
        arguments: '--log-level debug'   # <-- detailed logging for Docker push

    # -----------------------------
    # 3. Verify image exists in ACR
    # -----------------------------
    - task: AzureCLI@2
      displayName: Verify Docker Image in ACR
      inputs:
        azureSubscription: 'AzureDevOps-Subscription-01'  # AzureRM service connection
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          set -euo pipefail
          echo "üîç Resolving ACR name..."
          acrName='aksdevopsacr1'
          echo "üîç Checking repository $(imageRepository) for pushed tags..."

          tags=$(az acr repository show-tags \
                  --name $acrName \
                  --repository $(imageRepository) \
                  --output tsv)

          echo ">>> Found tags: $tags"
          if [[ ! " $tags " =~ " $(tag) " ]]; then
              echo "‚ùå ERROR: Image $(imageRepository):$(tag) not found in ACR!"
              exit 1
          fi

          echo "‚úÖ Image $(imageRepository):$(tag) verified successfully."
