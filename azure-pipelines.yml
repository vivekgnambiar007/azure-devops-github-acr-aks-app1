# Docker: Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection
  dockerRegistryServiceConnection: '4650bbd6-f888-4909-85e3-55678c2a9d93'
  imageRepository: 'vivekgnambiarazuredevopsgithubacraksapp'
  containerRegistry: 'aksdevopsacr1.azurecr.io'   # ACR login server
  dockerfilePath: '$(Build.SourcesDirectory)/Git-Repository-files/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and Push Stage
  jobs:
  - job: Build
    displayName: Build Docker Image
    pool:
      vmImage: $(vmImageName)
    steps:
    # Optional: list Docker images before build
    - script: docker images
      displayName: List Docker Images

    # Build and push Docker image to ACR
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: '$(containerRegistry)/$(imageRepository)'   # fully qualified ACR repo
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest
