# Azure DevOps Pipeline: Build, Push, and Verify Docker Image to ACR

trigger:
- master

variables:
  # -----------------------------
  # Azure Container Registry (ACR)
  # -----------------------------
  dockerRegistryServiceConnection: 'aksdevopsacr1'       # Docker registry SP connection (dockerregistry type)
  azureSubscriptionServiceConnection: 'AzureDevOps-Subscription-01'  # Azure RM SP connection (azurerm type)
  imageRepository: 'vivekgnambiarazuredevopsgithubacraksapp'
  dockerfilePath: '$(Build.SourcesDirectory)/Git-Repository-files/Dockerfile'
  dockerBuildContext: '$(Build.SourcesDirectory)/Git-Repository-files'
  tag: '$(Build.BuildId)'

  # -----------------------------
  # Agent VM
  # -----------------------------
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build, Push, and Verify Docker Image
  jobs:
  - job: Build
    displayName: Build Job
    pool:
      vmImage: $(vmImageName)
    steps:

    # -----------------------------
    # 1. Build & Push Docker Image
    # -----------------------------
    - task: Docker@2
      displayName: Build and Push Docker Image
      inputs:
        containerRegistry: $(dockerRegistryServiceConnection)
        repository: $(imageRepository)
        command: buildAndPush
        Dockerfile: $(dockerfilePath)
        buildContext: $(dockerBuildContext)
        tags: |
          $(tag)
          latest

    # -----------------------------
    # 2. Verify image exists in ACR
    # -----------------------------
    - task: AzureCLI@2
      displayName: Verify Docker Image in ACR
      inputs:
        azureSubscription: $(azureSubscriptionServiceConnection)
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          echo "üîç Resolving ACR name from Azure subscription..."
          acrName=$(az acr list --query "[?name=='aksdevopsacr1'].name" -o tsv)
          if [ -z "$acrName" ]; then
              echo "‚ùå ERROR: Could not find ACR 'aksdevopsacr1' in the subscription!"
              exit 1
          fi

          echo "üîç Checking repository $(imageRepository) for pushed tags..."
          tags=$(az acr repository show-tags \
                  --name $acrName \
                  --repository $(imageRepository) \
                  --output tsv)

          echo ">>> Found tags: $tags"
          if [[ ! " $tags " =~ " $(tag) " ]]; then
              echo "‚ùå ERROR: Image $(imageRepository):$(tag) not found in ACR!"
              exit 1
          fi

          echo "‚úÖ Image $(imageRepository):$(tag) verified successfully."
