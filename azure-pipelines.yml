# Azure DevOps Pipeline: Build, Push, and Verify Docker Image (SP-only, fixed)

trigger:
- master

variables:
  # Azure Container Registry (ACR)
  containerRegistry: 'aksdevopsacr1.azurecr.io'
  imageRepository: 'vivekgnambiarazuredevopsgithubacraksapp'
  dockerfilePath: '$(Build.SourcesDirectory)/Git-Repository-files/Dockerfile'
  dockerBuildContext: '$(Build.SourcesDirectory)/Git-Repository-files'
  tag: '$(Build.BuildId)'

  # Azure subscription service connection (SP-based)
  azureSubscription: 'AzureDevOps-Subscription-01'

  # Agent VM
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build, Push, and Verify Docker Image
  jobs:
  - job: Build
    displayName: Build Job
    pool:
      vmImage: $(vmImageName)
    steps:

    # -----------------------------
    # 1. List local Docker images
    # -----------------------------
    - script: docker images
      displayName: List Docker Images

    # -----------------------------
    # 2. Build Docker image
    # -----------------------------
    - script: |
        docker build \
          -t $(containerRegistry)/$(imageRepository):$(tag) \
          -t $(containerRegistry)/$(imageRepository):latest \
          -f $(dockerfilePath) \
          $(dockerBuildContext)
      displayName: Build Docker Image

    # -----------------------------
    # 3. Login to ACR via SP (service connection handles auth)
    # -----------------------------
    - task: AzureCLI@2
      displayName: Login to ACR via Service Principal
      inputs:
        azureSubscription: $(azureSubscription)
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          acrName=$(echo "$(containerRegistry)" | cut -d '.' -f1)
          echo "üîë Logging in to ACR: $acrName using Service Principal..."

          # Use ACR CLI login with SP token (from service connection)
          TOKEN=$(az acr login --name $acrName --expose-token --query accessToken -o tsv)
          USERNAME=00000000-0000-0000-0000-000000000000   # fixed GUID for SP login
          
          echo $TOKEN | docker login $acrName --username $USERNAME --password-stdin
          echo "‚úÖ Docker CLI logged in successfully"

    # -----------------------------
    # 4. Push Docker image to ACR
    # -----------------------------
    - script: |
        echo ">>> Pushing image with tag: $(tag)"
        docker push $(containerRegistry)/$(imageRepository):$(tag)

        echo ">>> Pushing image with tag: latest"
        docker push $(containerRegistry)/$(imageRepository):latest
      displayName: Push Docker Image to ACR

    # -----------------------------
    # 5. Verify image exists in ACR
    # -----------------------------
    - task: AzureCLI@2
      displayName: Verify Docker Image in ACR
      inputs:
        azureSubscription: $(azureSubscription)
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          acrName=$(echo "$(containerRegistry)" | cut -d '.' -f1)
          echo "üîç Checking repository $(imageRepository) for pushed tags..."

          tags=$(az acr repository show-tags \
                  --name $acrName \
                  --repository $(imageRepository) \
                  --output tsv)

          echo ">>> Found tags: $tags"
          if [[ ! " $tags " =~ " $(tag) " ]]; then
              echo "‚ùå ERROR: Image $(imageRepository):$(tag) not found in ACR!"
              exit 1
          fi

          echo "‚úÖ Image $(imageRepository):$(tag) verified successfully."
